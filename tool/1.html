<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>背景透過ツール</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        canvas { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>背景透過ツール（高画質）</h1>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button id="processButton">背景を透過</button>
    <br>
    <canvas id="outputCanvas"></canvas>
    <br>
    <a id="downloadLink" style="display:none;" download="transparent.png">透過画像をダウンロード</a>

    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/rembg-js@1.1.1/+esm';

        const fileInput = document.getElementById('fileInput');
        const processButton = document.getElementById('processButton');
        const outputCanvas = document.getElementById('outputCanvas');
        const downloadLink = document.getElementById('downloadLink');

        let imageBuffer;

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                imageBuffer = await file.arrayBuffer();
            }
        });

        processButton.addEventListener('click', async () => {
            if (!imageBuffer) {
                alert('画像を選択してください。');
                return;
            }

            processButton.textContent = '処理中...お待ちください';
            processButton.disabled = true;

            try {
                const resultBlob = await removeBackground(imageBuffer, {
                    outputFormat: 'image/png',
                });

                const url = URL.createObjectURL(resultBlob);
                const img = new Image();
                img.onload = () => {
                    outputCanvas.width = img.width;
                    outputCanvas.height = img.height;
                    const ctx = outputCanvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // ダウンロードリンク設定
                    outputCanvas.toBlob((blob) => {
                        const downloadUrl = URL.createObjectURL(blob);
                        downloadLink.href = downloadUrl;
                        downloadLink.style.display = 'inline-block';
                    }, 'image/png');
                };
                img.src = url;
            } catch (err) {
                console.error(err);
                alert('背景除去中にエラーが発生しました。');
            } finally {
                processButton.textContent = '背景を透過';
                processButton.disabled = false;
            }
        });
    </script>
</body>
</html>
